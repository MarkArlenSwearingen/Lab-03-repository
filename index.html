<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>

  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <select >
        <template id="dropDown">
          <option value="default" data-keyword="">Filter by Keyword</option>
        </template>
        
      </select>
      <nav>
        <ul>
          <li><a href="#"></a>Home</li>
          <li><a href="#"></a>Page 1</li>
          <li><a href="#"></a>Page 2</li>
        </ul>
      </nav>
    </header>

    <main>
      <template id="photo-template">
        <section>
          <h2 data-keyword=""></h2>
            <figure>
                <img src="" alt="" data-keyword="">
                <figcaption data-keyword=""></figcaption>
            </figure>
        </section>
      </template>
      <template id="page2Photos">
          <article>
            <h2>{{title}}</h2>
            <figure>
              <img>{{image_url}}</img>
              <figcaption>{{description}}</figcaption>
          </figure>
          </article>
        </template>
    </main>
